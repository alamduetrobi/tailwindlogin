<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <title>Tailwind Sidebar</title>
  </head>
  <body class="bg-cyan-400">
    <nav class="p-5 bg-white shadow md:items-center md:justify-between md:flex">
      <div class="flex items-center justify-between">
        <span class="text-2xl font-['Poppins'] cursor-pointer">
          <img class="inline h-10" src="images/tailwindcss.png" alt="" />
        </span>
        <span class="block mx-2 text-3xl cursor-pointer md:hidden">
          <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
          <!-- <i class="bi bi-list" onclick="Menu(this)"></i> -->
        </span>
      </div>
      <ul
        class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500"
      >
        <li class="mx-4 my-6 md:my-0">
          <a href="#" class="text-xl duration-500 hover:text-cyan-500">Home</a>
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a href="#" class="text-xl duration-500 hover:text-cyan-500"
            >Service</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a href="#" class="text-xl duration-500 hover:text-cyan-500">About</a>
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a href="#" class="text-xl duration-500 hover:text-cyan-500"
            >Contact</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a href="#" class="text-xl duration-500 hover:text-cyan-500"
            >Blog's</a
          >
        </li>
        <button
          class="bg-cyan-400 text-white font-['Poppins'] duration-500 px-6 py-2 mx-4 hover:bg-cyan-500 rounded"
        >
          Get started
        </button>
      </ul>
    </nav>

    <script>
      function Menu(e) {
        let list = document.querySelector("ul");
        e.name === "menu"
          ? ((e.name = "close"),
            list.classList.add("top-[80px]"),
            list.classList.add("opacity-100"))
          : ((e.name = "menu"),
            list.classList.remove("top-[80px]"),
            list.classList.remove("opacity-100"));
      }
    </script>
  </body>
</html>
